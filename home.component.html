<div class="main-content">
    <div class="content-fluid">
        <div class="card mb-0 rounded-0" style="padding:40px;">
        <div class="form-inline">
            <label class="mr-2">Filtro: </label>
            <div class="form-group mb-2">
                <input
                type="text"
                class="form-control mr-2"
                placeholder="buscar"
                [(ngModel)]="filtroLista">
            </div>
        </div>
  
        <div class="content-fluid">
            <div class="card mb-0 rounded-0" style="padding:40px;">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Agência</th>
                            <th>Conta</th>
                            <th>Saldo</th>
                            <th>Cliente</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="contas && contas.length">
                        <tr *ngFor="let conta of contasFiltradas" class="table_tr_hover">
                            <td>{{conta.agencia}}</td>
                            <td>{{conta.numero}}</td>
                            <td>{{conta.saldo}}</td>
                            <td>{{conta.cliente}}</td>
                            <td class="d-flex flex-nowrap">
                                <button type="button" class="btn btn-primary btn-sm m-1" style="margin-right:10px;" (click)="editItem(conta)">
                                    <i class="fa fa-pencil" style="font-size: 20px;"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-lg" tooltip="Excluir" (click)="openModal($event, template, conta.id)">
                                    <i class="fa fa-trash"></i>
                                  </button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot *ngIf="!contas.length">
                        <tr>
                        <td colspan="8" class="text-center">
                            <h4>Nenhuma conta encontrada!</h4>
                        </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que quer deletar o Conta {{this.Id}}?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
</ng-template>
